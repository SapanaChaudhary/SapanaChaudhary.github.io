<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#f8f9fa"/>
  <rect width="400" height="60" fill="#0891b2"/>

  <text x="200" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">
    Dynamic Regret Analysis
  </text>
  <text x="200" y="50" font-family="Arial, sans-serif" font-size="13" fill="white" text-anchor="middle">
    of Safe Distributed Online Optimization
  </text>

  <text x="200" y="115" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="middle">
    Regret Bounds for Distributed Optimization
  </text>
  <text x="200" y="135" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="middle">
    Under Safety Constraints
  </text>

  <!-- Multiple agents -->
  <circle cx="120" cy="200" r="15" fill="#0891b2" opacity="0.5"/>
  <circle cx="180" cy="220" r="15" fill="#0891b2" opacity="0.5"/>
  <circle cx="220" cy="200" r="15" fill="#0891b2" opacity="0.5"/>
  <circle cx="280" cy="220" r="15" fill="#0891b2" opacity="0.5"/>

  <!-- Connections -->
  <line x1="120" y1="200" x2="180" y2="220" stroke="#0891b2" stroke-width="1" opacity="0.3"/>
  <line x1="180" y1="220" x2="220" y2="200" stroke="#0891b2" stroke-width="1" opacity="0.3"/>
  <line x1="220" y1="200" x2="280" y2="220" stroke="#0891b2" stroke-width="1" opacity="0.3"/>
</svg>