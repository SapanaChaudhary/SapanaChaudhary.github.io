<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#f8f9fa"/>
  <rect width="400" height="60" fill="#f97316"/>

  <text x="200" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">
    SILC
  </text>

  <text x="200" y="105" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">
    Smoother Imitation with
  </text>
  <text x="200" y="130" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">
    Lipschitz Costs
  </text>

  <!-- Lipschitz constraint visualization -->
  <path d="M 100 180 L 180 200" stroke="#f97316" stroke-width="3" opacity="0.6"/>
  <path d="M 180 200 L 260 210" stroke="#f97316" stroke-width="3" opacity="0.6"/>

  <!-- Cone showing Lipschitz constraint -->
  <path d="M 180 200 L 160 220 L 200 220 Z" fill="#f97316" opacity="0.3"/>

  <text x="200" y="250" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">
    Lipschitz-Constrained Cost Functions
  </text>
</svg>